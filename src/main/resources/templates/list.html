<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Title</title>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div th:replace="base :: header"></div>
            <div th:replace="base :: navbar"></div>
            <table class="table table-striped table-bordered">
                <tr class="thead-dark">
                    <th>Message</th>
                    <th style="text-align: center">Images</th>
                    <th style="text-align: center">Date Posted</th>
                    <th style="text-align: center">Sent By</th>
                    <th></th>

                </tr>
                <tr th:each="message : ${messages}">
                    <td th:text="${message.content}"></td>
                    <td style="text-align: center" th:if="${message.image} != null">
                        <img width="256px" height="256px" th:src="${message.image}" />
                    </td>
                    <td style="text-align: center" th:text="${message.posteddate}"></td>
                    <td style="text-align: center" th:text="${message.sentby}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                        <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
                        <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
